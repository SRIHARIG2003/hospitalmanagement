<!DOCTYPE html>
<html>
<head>
  <title>S R H Hospital</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <style>
  	table, th, td{
  		border: 5px solid black ;
  		border-collapse: collapse;
  	}
  	.paddTable
  	{
  		padding: 100px 500px; 
  		cursor:text;
  	}
  </style>
   <script type="text/javascript">
    function displayAppointments() {
      var appointments = [
        { name: "John Doe", time: "10:00 AM", phoneNumber: "123-456-7890" },
        { name: "Jane Smith", time: "11:30 AM", phoneNumber: "987-654-3210" },
        // Add more appointment objects as needed
      ];

      var containerElement = document.querySelector(".container");

      for (var i = 0; i < appointments.length; i++) {
        var appointment = appointments[i];
        var appointmentDetails = `
          <div class="appointment">
            <h2>${appointment.name}</h2>
            <p>Time: ${appointment.time}</p>
            <p>Phone: ${appointment.phoneNumber}</p>
          </div>
        `;
        containerElement.insertAdjacentHTML("beforeend", appointmentDetails);
      }
    }

    window.onload = displayAppointments;
  </script>
</head>
<body>
  <nav class="zone blue sticky">
    <ul class="main-nav">
      <li><a href="doctors.html">Doctors</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="patient_log.html">Patients</a></li>
      <li style="padding-left: 250px"><div class="Heading"><a href="index.html">S R H HOSPITAL</a></div></li>
      <li class="push"><a href="contact.html">ContactUs</a></li>
    </ul>
  </nav>
<div class="container zone red">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Time</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody id="appointmentTableBody">
        <!-- Appointment details will be added here using JavaScript -->
      </tbody>
    </table>
</div>
<div class="zone yellow">
    <button type="button" id="addPatients" onclick="addPatient()" 
      style="background-color: #4CAF50; 
      border-radius: 15px;
      color: white;
      padding: 10px 10px;
      margin: 10px 670px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;"><strong> ADD PATIENTS </strong></button>
</div>
  <footer class="zone blue">S R H Hospital<br>
    <div class="address">Street: 340, J.s. Seth Road, Opp Bank Of Maharashtra, Chira Bazar<br>
      City: Mumbai &nbsp;&nbsp; Zip code: 400002<br>
      Phone number: 0222-2060411<br>
    </div>
  </footer>
  <script type="text/javascript">
    var appointments = [
      { name: "Ramesh", time: "10:00 AM", phoneNumber: "123-456-7890" },
      { name: "Suresh", time: "11:30 AM", phoneNumber: "987-654-3210" },
      // Add more appointment objects as needed
    ];

    function displayAppointments() {
      var appointmentTableBody = document.getElementById("appointmentTableBody");
      appointmentTableBody.innerHTML = ""; // Clear existing table

      for (var i = 0; i < appointments.length; i++) {
        var appointment = appointments[i];
        var appointmentRow = `
          <tr>
            <td>${appointment.name}</td>
            <td>${appointment.time}</td>
            <td>${appointment.phoneNumber}</td>
          </tr>
        `;
        appointmentTableBody.insertAdjacentHTML("beforeend", appointmentRow);
      }
    }

    function addPatient() {
      var name = prompt("Enter patient name:");
      var time = prompt("Enter appointment time (e.g., 2:00 PM):");
      var phoneNumber = prompt("Enter phone number:");

      // Check for overlapping appointments
      var isOverlap = appointments.some(appointment => appointment.time === time);
      if (isOverlap) {
        alert("An appointment already exists at this time.");
      } else {
        appointments.push({ name: name, time: time, phoneNumber: phoneNumber });
        displayAppointments();
      }
    }

    window.onload = displayAppointments;
  </script>
</body>
</html>
